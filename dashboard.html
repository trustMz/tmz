<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      margin-bottom: 30px;
    }
    h1 {
      color: #0070f3;
    }
    .stats {
      display: flex;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }
    .card p {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <p>Welcome back! Here's a quick overview of your stats.</p>
  </header>

  <section class="stats">
    <div class="card">
      <h2>150</h2>
      <p>Users</p>
    </div>
    <div class="card">
      <h2>320</h2>
      <p>Sales</p>
    </div>
    <div class="card">
      <h2>12</h2>
      <p>Pending Orders</p>
    </div>
  </section>
</body>
</html>
